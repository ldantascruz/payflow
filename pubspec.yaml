version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  firebase_core: ^1.3.0
  google_sign_in: ^5.0.4
  google_sign_in_web: ^0.10.0
