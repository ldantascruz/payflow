  font_awesome_flutter: ^9.1.0
  flutter_masked_text2: ^0.9.1
  animated_card: ^2.0.0
  flutter_launcher_icons: "^0.9.2"


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

